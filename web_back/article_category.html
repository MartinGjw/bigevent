    <script type="text/html" id="categ">
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" data_id={{item.id}} data_name={{item.name}} data_slug={{item.slug}} class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:;" data_id={{item.id}} class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        //显示
        function addandshow() {

            category.show(res => {
                console.log(res);
                let htmlStr = template('categ', res);
                if (res.code == 200) {
                    $('.biaoge').html(htmlStr);
                } else {
                    alert(res.msg)
                }

            })
        }
        addandshow();
        //删除
        $('.biaoge').on('click', '.btn-danger', function() {
                if (window.confirm('确定要删除吗?') == false) {
                    return
                }
                let delid = $(this).attr('data_id')
                console.log(delid);
                category.del(delid, res => {
                    if (res.code == 200) {
                        addandshow();
                    } else {
                        alert(res.msg)
                    }

                })
            })
            //添加
        $('#model_add ').click(() => {
                let name = $('.type-name').val().trim()
                let slug = $('.type-slug').val().trim()
                if (name == ' ' || slug == ' ') {
                    return
                }
                category.add(name, slug, res => {
                    console.log(res);
                    if (res.code == 200) {
                        addandshow();
                        $('#addModal').modal('hide');
                        $('.type-name').val(' ')
                        $('.type-slug').val(' ')
                    } else {
                        alert(res.msg)
                    }
                })
            })
            //编辑
        $('.biaoge').on('click', '.btn-info', function() {
            let id = $(this).attr('data_id')
            let name = $(this).attr('data_name')
            let slug = $(this).attr('data_slug')
            if (name == ' ' || slug == ' ') {
                return
            }
            $('#editModal').modal('show');
            $('#cate-edit-id').val(id);
            $('#recipient-edit-name').val(name);
            $('#recipient-edit-slug').val(slug)
        })

        $('#model_save').click(() => {
            let id = $('#cate-edit-id').val().trim()
            let name = $('#recipient-edit-name').val().trim()
            let slug = $('#recipient-edit-slug').val().trim()

            console.log(id, name, slug);
            category.edit(id, name, slug, res => {
                // console.log(res);
                if (res.code == 200) {
                    $('#editModal').modal('hide');
                    addandshow();
                } else {
                    alert(res.msg)
                }

            })
        })
    </script>
